<div class="list-items">
    <div *ngIf="!items.length" class="no-items">
        <p>
            No items in the array
        </p>
        <button class="ui primary button">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add Item
        </button>
    </div>
    
    <div *ngIf="items.length" class="ui middle aligned divided list">
        <button class="ui primary button" (click)="openItemCreateDialog()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add Item
        </button>
        <div class="item" *ngFor="let item of items">
            <div class="right floated content">
                    <i class="fa fa-pencil" aria-hidden="true" (click)="openUpdateDialog(item)"></i>
                    <i class="fa fa-trash-o delete" (click)="deleteBucketlistItem(item.bucketlist_id, item.id)" aria-hidden="true"></i>
            </div>
            <div class="content">
                {{ item.name }}
            </div>
        </div>
    </div>
</div>
<!-- Create item modal -->
<div class="ui modal item-create">
  <i class="close icon"></i>
  <div class="header">
    Add Bucketlist Item
  </div>
  <div class="content">
    <form class="ui form">
      <div class="field">
        <label>Item name</label>
        <input id="item-name" #itemName placeholder="Add Item..." [value]="bucketItemName" placeholder="item name">
      </div>
    </form>  
  </div>
  <div class="actions">
    <div class="ui positive right teal button" (click)="addItem(bucketlistId, itemName.value); itemName.value">
      <i class="fa fa-plus"></i> Add Item
    </div>
  </div>
</div>

<!-- Update item modal -->
<div class="ui modal item-update">
  <i class="close icon"></i>
  <div class="header">
    Update Bucketlist Item
  </div>
  <div class="content">
    <form class="ui form">
      <div class="field">
        <label>Bucket name</label>
        <input id="item-name" #itemName placeholder="Update Item..." [value]="bucketItemName" placeholder="item name">
      </div>
      <div class="ui checkbox">
        <input type="checkbox" name="isDone" [(ngModel)]="isDone">
        <label>Complete</label>
    </div>
    </form>  
  </div>
  <div class="actions">
    <div class="ui positive right teal button" (click)="updateBucketlistItem(itemName.value)">
      <i class="fa fa-plus"></i> Update Item
    </div>
  </div>
</div>
