<div class="column">
    <h2 class="auth-header">Login</h2>
    <div class="ui form success">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label>Username</label>
                <input type="text" placeholder="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="field" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label>Password</label>
                <input type="password" placeholder="enter password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="ui fluid large teal submit button">Login</button>
                Dont have an account? <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
    </div>
</div>
